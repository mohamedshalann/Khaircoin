<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المحافظ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إدارة المحافظ</h1>
        <input type="text" id="walletId" placeholder="أدخل رقم المحفظة">
        <button onclick="checkWallet()">تحقق من الرصيد</button>
        <button onclick="createWallet()">إنشاء محفظة جديدة</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        // دالة لإنشاء محفظة جديدة
        function createWallet() {
            let wallets = JSON.parse(localStorage.getItem('wallets')) || {};
            let walletId = Object.keys(wallets).length + 1;
            wallets[walletId] = {
                balance: walletId === 1 ? 100000 : 0, // المحفظة الأولى بها 100,000 عملة، والباقي صفر
                createdAt: new Date().toLocaleString()
            };
            localStorage.setItem('wallets', JSON.stringify(wallets));
            document.getElementById('result').innerText = `تم إنشاء محفظة جديدة برقم: ${walletId}`;
        }

        // دالة للتحقق من رصيد المحفظة
        function checkWallet() {
            let walletId = document.getElementById('walletId').value;
            let wallets = JSON.parse(localStorage.getItem('wallets')) || {};
            if (wallets[walletId]) {
                document.getElementById('result').innerText = `رصيد محفظتك (${walletId}): ${wallets[walletId].balance} عملة`;
            } else {
                document.getElementById('result').innerText = "المحفظة غير موجودة!";
            }
        }
    </script>
</body>
</html>
